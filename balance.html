<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Balance Display</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>Balance Information</h1>
        <div class="card-info">
            <img src="card.jpg" alt="Card Image" class="card-image">
            <div id="balanceInfo">
                <p>Your card number: <span id="cardNumber">XXXX-XXXX-XXXX-1234</span></p>
                <p>Your current balance: <span id="balance">$50</span></p>
            </div>
        </div>
    </div>
</body>

</html>
